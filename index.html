<!DOCTYPE html>
<html>
<head>
    <title>GXTML - Game Cross-Type Markup Language</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="author" content="Muhammad Alfajri Arraihan">
    <meta name="description" content="Interactive, Lightweight DOM-Based Game Implementation">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11">
    <script src="src/gxtml.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <img id="logo" src="assets/logo.png" alt="GXTML Logo">
    <h1 id="hello"><span class="gxtml">GXTML</span> - Game Engine</h1>
    <p id="sub">
        <span class="gxtml">G</span>ame 
        <span class="gxtml">X</span>cross-<span class="gxtml">T</span>ype 
        <span class="gxtml">M</span>arkup 
        <span class="gxtml">L</span>anguage</p>
    <div id="MyGame">
    </div>
    <script src="game.js"></script>
</body>
</html>
